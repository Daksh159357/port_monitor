<!DOCTYPE html>
<html>
<head>
    <title>Live Network Scan</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0d0d0d; color: #00ff41; padding: 40px; }
        .container { max-width: 800px; margin: auto; border: 1px solid #00ff41; padding: 20px; box-shadow: 0 0 15px #00ff41; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #222; }
        .loading { font-style: italic; color: #888; }
        .port-tag { background: #00ff41; color: #000; padding: 2px 6px; border-radius: 3px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>[LIVE] TCP Port Scanner</h2>
        <p>Scanning Target: <strong>127.0.0.1</strong></p>
        <div id="status" class="loading">Establishing connection to scanner...</div>
        
        <table>
            <thead>
                <tr>
                    <th>Port</th>
                    <th>Status</th>
                    <th>Protocol</th>
                </tr>
            </thead>
            <tbody id="log">
                </tbody>
        </table>
    </div>

    <script>
        const logTable = document.getElementById('log');
        const statusDiv = document.getElementById('status');
        
        // Connect to the Python SSE stream
        const eventSource = new EventSource('/stream');

        eventSource.onopen = () => {
            statusDiv.innerText = "Scan in progress... listening for open ports.";
        };

        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            // Create a new table row for the found port
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><span class="port-tag">${data.port}</span></td>
                <td>ONLINE</td>
                <td>TCP</td>
            `;
            
            // Add to the top of the table so the newest findings appear first
            logTable.prepend(row);
        };

        eventSource.onerror = () => {
            statusDiv.innerText = "Scan Complete or Connection Closed.";
            eventSource.close();
        };
    </script>
</body>
</html>
